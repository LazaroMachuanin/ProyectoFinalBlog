{% extends "base.html" %}
{% load static %}

<title>{% block title %} Registro de usuario {% endblock title %}</title>

{% block contenido %}


<div class="center">
    <div class="footer_links">
       
       <form method= "POST">
          <fieldset>
             
           
                <h1 class="h1">Iniciar sesion</h1>
                <br>
                <div class="messages">
                    {% for message in messages %}
                    <table{% if message.tags %} class="{{ message.tags}}"{%  endif %}>{{ message }}</table>
                    {% endfor %}
                </div>
                <br>
                {% csrf_token %}
                <div class="container">
                    <table> {{ form }} </table>
                    <br>
                    <a style="color black;" href="{% url 'apps.usuario:registrar'%}"> Todavia no estas registrado? Registrate</a>
                    <br><br>
                    <button type="submit" class="btn btn-success btn-lg px-3">Iniciar sesion</button>
                </div>
          
          
          </fieldset>
       </form>
    </div>
 </div>


 {% endblock contenido %}
