{% extends "base.html" %}

<!--{% load crispy_forms_tags %} / {{ form|crispy }}// Necesario para cargar los tags de Crispy Forms -->

<title>{% block title %} Restablecer contraseña {% endblock title %}</title>



{% block contenido %}
<center>
    <div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
        <main class="container">
            <div class="row g-5">

                <div class="col-md-3"></div>

                <div class="col-md-6">
                    <h2>Restablecer contraseña</h2>
                    <form method= "POST">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-success btn-lg px-3">Enviar correo electrónico</button>
                    </form >
                </div>
                <div class="col-md-3"></div>
            </div> 
        </div>
    </div>
</center>


{% endblock contenido %}

<center>
    <div class"container" style="margin-top: 370px;">
        <div class"messages">
            {% for message in messages %}
                <table {% if message.tags %} class="{{ message.tags}}"{% endif %}>{{ message }}</table>
            {% endfor %}
        </div>
    </div>
</center>
