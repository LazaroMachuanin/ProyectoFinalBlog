{% extends "base.html" %}
{% load static %}
<!-- {% load crispy_forms_tags %}  Necesario para cargar los tags de Crispy Forms -->

<title>{% block title %}Registro de usuario{% endblock title %}</title>

{% block contenido %}

<center>
    <div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
        <main class="container">
            <div class="row g-5">

                <div class="col-md-3"></div>

                <div class="col-md-6">

                    <form method="POST" enctype="multipart/form-data">
                        <h1 class="h1">Formulario de registro</h1>
                        <br>
                        <div class="messages">
                            {% for message in messages %}
                            <table{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</table>
                            {% endfor %}
                        </div>
                        <br>
                        {% csrf_token %}
                        <div class="container-fluid">
                            {{ form|crispy }} <!-- AquÃ­ se usa el filtro "|crispy" para renderizar el formulario con Crispy Forms -->
                        </div>   
                        <br><br>
                        <button type="submit" class="btn btn-success btn-lg px-3">Registrar</button>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div> 
        </div>
    </div>
</center>  

{% endblock contenido %}
