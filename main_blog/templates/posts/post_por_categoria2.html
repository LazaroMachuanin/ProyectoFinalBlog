{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<div class="container">
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Nombre</th>
        <th>Ingresar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts %}
      <tr>
        <td>{{ post.nombre }}</td>
        <td><a href="{% url 'apps.posts:post_individual' post.id %}" class="btn btn-success">Ingresar</a></td>
        <td><a href="{% url 'apps.posts:eliminar_post' post.id %}" class="btn btn-danger">Eliminar</a></td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">No hay posts</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>


{% endblock %}
