    <br>
    {% for i in posts %}
    <li>{{ i.titulo }}</li>
    <li>{{ i.subtitulo }}</li>
    <li>{{ i.categoria }}</li>
    <br>
    <li>{{ i.texto }}</li>
    {% if i.imagen %}
            <img src="{{ i.imagen.url }}" alt="">
        {% else %}
            <p>No hay imagen disponible</p>
        {% endif %}

        {% empty %} 
        <li>no hay registros</li>

    {% endfor %}
