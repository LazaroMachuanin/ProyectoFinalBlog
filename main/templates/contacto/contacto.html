{% extends 'base.html' %}

{% load static %}

{% block contenido %}

<center>
<form  method="POST" style="margin: 200px;">
    <h1>Formulario de Contacto</h1>
    <fieldset>
            <br>
                {% if messages %}
                    {% for message in messages %}
                        <div class='message {{ message.tags }}'>{{ message }}</div>
                    {% endfor %}
                {% endif %}
            <table>
                {% csrf_token %}
                {{ form }}
            </table>
            <div class="center">
                <input type="submit" value="enviar">
                <!--<button class="reply_bt">Enviar</button>-->
            </div>
    </fieldset>
</form>
</center>
<!--<h1>Blog Tecnologia 2023 - Estamos en Blog</h1>-->

{% endblock contenido %}
